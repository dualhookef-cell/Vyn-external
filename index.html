<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vyn External</title>

<style>
:root{
  --red:#ff2e2e;
  --dark:#0b0b10;
  --dark-2:#14141c;
  --text:#f5f5f7;
  --muted:#b5b5c0;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,Arial,sans-serif;}
html{scroll-behavior:smooth;}

body{
  background:
  radial-gradient(1200px 600px at 70% 20%, rgba(255,46,46,.25), transparent 60%),
  radial-gradient(800px 400px at 20% 80%, rgba(255,46,46,.2), transparent 60%),
  var(--dark);
  color:var(--text);
}

/* ===== GLOW ANIMATION ===== */
@keyframes glow {
  0% {
    text-shadow:
      0 0 10px rgba(255,46,46,.5),
      0 0 20px rgba(255,46,46,.4),
      0 0 40px rgba(255,46,46,.3);
  }
  50% {
    text-shadow:
      0 0 20px rgba(255,46,46,.9),
      0 0 40px rgba(255,46,46,.8),
      0 0 80px rgba(255,46,46,.6);
  }
  100% {
    text-shadow:
      0 0 10px rgba(255,46,46,.5),
      0 0 20px rgba(255,46,46,.4),
      0 0 40px rgba(255,46,46,.3);
  }
}

.glow {
  color: var(--red);
  animation: glow 2.5s infinite ease-in-out;
}

/* ===== HEADER ===== */
header{
  position:sticky;
  top:0;
  z-index:1000;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px 64px;
  background:rgba(11,11,16,.75);
  backdrop-filter:blur(14px);
  border-bottom:1px solid rgba(255,255,255,.08);
}

.logo{
  display:flex;
  align-items:center;
  gap:12px;
  font-size:20px;
  font-weight:700;
}

nav a{
  color:var(--muted);
  text-decoration:none;
  margin-left:24px;
  font-weight:500;
  position:relative;
}

nav a::after{
  content:"";
  position:absolute;
  left:0;
  bottom:-6px;
  width:0;
  height:2px;
  background:var(--red);
  transition:.25s;
}

nav a:hover::after{width:100%;}
nav a:hover{color:var(--text);}

nav a.button{
  background:linear-gradient(135deg,#ff4d4d,#ff1f1f);
  color:#fff;
  padding:10px 18px;
  border-radius:999px;
}

/* ===== HERO ===== */
.hero{
  display:grid;
  grid-template-columns:1.1fr .9fr;
  gap:48px;
  padding:80px 64px;
  align-items:center;
}

.hero h1{
  font-size:56px;
  line-height:1.05;
  margin-bottom:16px;
}

.hero p{
  color:var(--muted);
  max-width:520px;
  font-size:18px;
  margin-bottom:32px;
}

/* ===== BUTTONS ===== */
.download-area{display:flex;gap:16px;}

.btn{
  background:linear-gradient(135deg,#ff4d4d,#ff1f1f);
  border:none;
  color:#fff;
  padding:14px 28px;
  border-radius:14px;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
  transition:.2s;
}

.btn:hover{
  transform:translateY(-2px) scale(1.03);
  box-shadow:0 10px 30px rgba(255,46,46,.45);
}

.btn.secondary{
  background:transparent;
  border:1px solid rgba(255,255,255,.15);
}

/* ===== DOWNLOAD ===== */
.download-options{
  display:none;
  margin-top:20px;
  gap:16px;
}

/* ===== CARDS ===== */
.card{
  background:linear-gradient(180deg,rgba(255,255,255,.08),rgba(255,255,255,.02));
  border:1px solid rgba(255,255,255,.12);
  border-radius:20px;
  padding:24px;
  backdrop-filter:blur(12px);
  transition:.25s;
}

.card:hover{
  transform:translateY(-4px);
  box-shadow:0 20px 60px rgba(255,46,46,.25);
}

/* ===== SECTIONS ===== */
.features{padding:80px 64px;}
.features h2{font-size:36px;margin-bottom:12px;}
.features p{color:var(--muted);margin-bottom:40px;}

.feature-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:24px;
}

/* ===== FOOTER ===== */
footer{
  padding:40px 64px;
  color:var(--muted);
  border-top:1px solid rgba(255,255,255,.1);
  text-align:center;
}

@media(max-width:900px){
  .hero{grid-template-columns:1fr;}
  header{padding:24px;}
  .hero,.features{padding:48px 24px;}
}
</style>
</head>

<body>

<header>
  <div class="logo">
    <span class="glow">Vyn External</span>
  </div>
  <nav>
    <a href="#features">Features</a>
    <a href="#about">About</a>
    <a href="#faq">FAQ</a>
    <a href="#" class="button">Get Vyn</a>
  </nav>
</header>

<main class="hero">
  <div>
    <h1>Execute faster with <span class="glow">Vyn External</span>.</h1>
    <p>100% keyless and free External — fast, lightweight, and clean.</p>

    <div class="download-area">
      <button class="btn" onclick="toggleDownloads()">Download</button>
      <button class="btn secondary" onclick="location.href='#discord'">Discord</button>
    </div>

    <div id="downloads" class="download-options">
      <button class="btn">Linkvertise</button>
      <button class="btn secondary">Work Ink</button>
    </div>
  </div>

  <div class="card">
    <img src="https://cdn.discordapp.com/attachments/1444655862797832204/1456595916860428382/Vyn_gkikvbJAJt.png" width="100%" style="border-radius:16px;">
  </div>
</main>

<section id="discord" class="features">
  <h2>Join our Discord</h2>
  <p>Support, updates, and announcements.</p>
  <div class="card" style="padding:0;">
    <iframe src="https://discord.com/widget?id=TON_SERVER_ID&theme=dark"
      width="100%" height="500" frameborder="0"
      sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts">
    </iframe>
  </div>
</section>

<footer>© 2026 Vyn External — All rights reserved</footer>

<script>
function toggleDownloads(){
  const el=document.getElementById('downloads');
  el.style.display=el.style.display==='flex'?'none':'flex';
}
</script>

</body>
</html>
