<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vyn External</title>

  <style>
    :root {
      --white: #ffffff;
      --dark: #0b0b10;
      --dark-2: #14141c;
      --text: #f5f5f7;
      --muted: #b5b5c0;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Inter, Arial, sans-serif;
    }

    html { scroll-behavior: smooth; }

    body {
      background:
        radial-gradient(1200px 600px at 70% 20%, rgba(255,255,255,0.15), transparent 60%),
        radial-gradient(800px 400px at 20% 80%, rgba(255,255,255,0.1), transparent 60%),
        var(--dark);
      color: var(--text);
    }

    header {
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 64px;
      background: rgba(11,11,16,0.75);
      backdrop-filter: blur(14px);
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }

    header .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 700;
      font-size: 20px;
      color: var(--white);
    }

    header nav a {
      color: var(--muted);
      text-decoration: none;
      margin-left: 24px;
      font-weight: 500;
    }

    header nav a.button {
      background: linear-gradient(135deg, #ffffff, #dcdcdc);
      color: #000;
      padding: 10px 18px;
      border-radius: 999px;
    }

    .hero {
      display: grid;
      grid-template-columns: 1.1fr 0.9fr;
      gap: 48px;
      padding: 80px 64px;
      align-items: center;
    }

    .hero h1 {
      font-size: 56px;
      line-height: 1.05;
      margin-bottom: 16px;
    }

    .hero h1 span { color: var(--white); }

    .hero p {
      color: var(--muted);
      max-width: 520px;
      margin-bottom: 32px;
      font-size: 18px;
    }

    .download-area {
      display: flex;
      gap: 16px;
      align-items: center;
    }

    .btn {
      background: linear-gradient(135deg, #ffffff, #dcdcdc);
      border: none;
      color: #000;
      padding: 14px 28px;
      border-radius: 14px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    .btn.secondary {
      background: transparent;
      color: var(--white);
      border: 1px solid rgba(255,255,255,0.25);
    }

    .download-options {
      margin-top: 20px;
      display: none;
      gap: 16px;
    }

    .card {
      position: relative;
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 20px;
      padding: 24px;
      backdrop-filter: blur(12px);
      overflow: hidden;
      transition: transform .25s ease, box-shadow .25s ease;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(
        400px circle at var(--x, 50%) var(--y, 50%),
        rgba(255,255,255,0.25),
        transparent 40%
      );
      opacity: 0;
      transition: opacity .3s ease;
      pointer-events: none;
    }

    .card:hover::before { opacity: 1; }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 60px rgba(255,255,255,0.25);
    }

    .preview img {
      width: 100%;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.15);
    }

    .badges {
      display: flex;
      gap: 10px;
      margin-top: 16px;
      flex-wrap: wrap;
    }

    .badge {
      padding: 6px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.4);
      font-size: 13px;
      color: #fff;
    }

    section.features {
      padding: 80px 64px;
    }

    section.features h2 {
      font-size: 36px;
      margin-bottom: 12px;
    }

    section.features p {
      color: var(--muted);
      margin-bottom: 40px;
    }

    .feature-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 24px;
    }

    footer {
      padding: 40px 64px;
      color: var(--muted);
      border-top: 1px solid rgba(255,255,255,0.1);
      text-align: center;
    }

    .faq-item .faq-answer {
      max-height: 0;
      opacity: 0;
      overflow: hidden;
      transition: max-height .35s ease, opacity .35s ease;
      margin-top: 10px;
      color: var(--muted);
    }

    .faq-item:hover .faq-answer {
      max-height: 200px;
      opacity: 1;
    }

    @media (max-width: 900px) {
      .hero { grid-template-columns: 1fr; }
      header { padding: 24px; }
      .hero, section.features { padding: 48px 24px; }
    }
  </style>
</head>

<body>

<header>
  <div class="logo">
    <img src="https://cdn.discordapp.com/attachments/000000000000000000/000000000000000000/logo.png" width="36">
    Vyn External
  </div>
  <nav>
    <a href="#features">Features</a>
    <a href="#about">About</a>
    <a href="#faq">FAQ</a>
    <a href="#" class="button">Get Vyn</a>
  </nav>
</header>

<main class="hero">
  <div>
    <h1>Cheat faster with <span>Vyn External</span>.</h1>
    <p>100% keyless & free External — Fast - Never get ban with vyn.</p>

    <div class="download-area">
      <button class="btn" onclick="toggleDownloads()">Download</button>
      <a href="https://discord.gg/TONLIEN" target="_blank">
        <button class="btn secondary">Discord</button>
      </a>
    </div>

    <div id="downloads" class="download-options">
      <button class="btn">Download Beta</button>
      <button class="btn secondary">Download Stable</button>
    </div>
  </div>

  <div class="card preview">
    <img src="https://cdn.discordapp.com/attachments/1444655862797832204/1456595916860428382/Vyn_gkikvbJAJt.png">
    <div class="badges">
      <div class="badge">External</div>
      <div class="badge">Fast UI</div>
      <div class="badge">Lightweight</div>
      <div class="badge">Discord Support</div>
    </div>
  </div>
</main>

<footer>
  © 2026 Vyn External — Tous droits réservés
</footer>

<script>
  function toggleDownloads() {
    const el = document.getElementById('downloads');
    el.style.display = el.style.display === 'flex' ? 'none' : 'flex';
  }

  document.querySelectorAll('.card').forEach(card => {
    card.addEventListener('mousemove', e => {
      const rect = card.getBoundingClientRect();
      card.style.setProperty('--x', `${e.clientX - rect.left}px`);
      card.style.setProperty('--y', `${e.clientY - rect.top}px`);
    });
  });
</script>

</body>
</html>
